apiVersion: v2
name: rustdesk-server
description: |
  RustDesk Server 是 RustDesk 开源远程桌面解决方案的服务端组件，用于建立安全的自托管远程访问服务。支持跨平台访问和强大的数据加密，用户可以通过该服务器管理和控制远程设备连接，提供高效的远程支持和协作。
version: 0.1.0
appVersion: "latest"
home: https://hub.docker.com/r/rustdesk/rustdesk-server-s6
sources:
  - https://github.com/rustdesk/rustdesk-server
maintainers:
