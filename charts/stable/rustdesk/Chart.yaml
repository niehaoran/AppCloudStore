    email: "support@rustdesk.com"
annotations:
  "yunna.net/category": "Remote Desktop"
  "yunna.net/category-zh": "远程桌面"
keywords:
  - "RustDesk"
  - "Remote Desktop"
  - "Self-hosted"
icon: "https://rustdesk.co.nz/wp-content/uploads/2023/05/RustDesk-removebg-preview.png"
